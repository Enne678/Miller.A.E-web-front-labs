<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Миллер Алексей Евгеньевич. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png"> 
    <style>
        .block {
            background-color: green;
            height: 40px;
            border: 2px solid black;
            margin: 10px 0;
            text-align: center;
            color: red;
            line-height: 40px;
        }
        .special-block {
            background-color: orange;
            height: 50px;
            border: 2px dashed blue;
            margin: 15px 0;
            text-align: center;
            color: white;
            line-height: 50px;
        }
        .circle {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: lightblue;
            text-align: center;
            line-height: 20px;
            margin: 5px;
            font-size: 12px;
        }
        .opacity-block {
            background-color: purple;
            height: 40px;
            border: 2px solid black;
            margin: 10px 0;
            text-align: center;
            color: white;
            line-height: 40px;
        }
    </style>
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px'
            newBlock.style.border = '2px solid black';
            newBlock.style.margin = '10px 0';

            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.className = 'block';
            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let numberOfBlocks = parseInt(document.getElementById('blockCount').value, 10);
            let main = document.querySelector('main');
            main.innerHTML = '';

            for (let i = 0; i < numberOfBlocks; i++) {
                let newBlock = document.createElement('div');
                newBlock.className = 'block';
                newBlock.style.width = `${200 + i * 50}px`;
                newBlock.innerHTML = `Блок № ${i + 1}: 2 * ${i}<sup>2</sup> = ${2 * i**2}`;
                main.appendChild(newBlock);
            }
        }
        function add20_50() {
                let main = document.querySelector('main');
                for(let i = 20; i<=50; i+=2.5) {
                    let newBlock = document.createElement('div');
                    newBlock.style.width = '60px';
                    newBlock.className = 'special-block';

                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);
            }
        }
        function addCircles() {
            let main = document.querySelector('main');
            main.innerHTML = '';
            for (let i = 10; i >= -80; i -= 3) {
                let circle = document.createElement('div');
                circle.className = 'circle';
                circle.innerHTML = i;
                main.appendChild(circle);
            }
        }
        function addOpacityBlocks() {
            let main = document.querySelector('main');
            main.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                let block = document.createElement('div');
                block.className = 'opacity-block';
                block.style.opacity = i / 10;
                block.innerHTML = `Блок ${i}`;
                main.appendChild(block);
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    
    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
        <input type="number" id="blockCount" placeholder="Введите количество блоков" min="1">
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">20 => 50</button>
        <button onclick="addCircles()">10 => -80</button>
        <button onclick="addOpacityBlocks()">Полупрозрачные блоки</button>
    </main>

    <footer>
        &copy; Алексей Миллер, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
